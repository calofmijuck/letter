{% load static %}

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>

<title>{{ name }} 님의 인터넷 편지</title>

<h2>{{ name }} 님의 인터넷 편지 목록</h2>

<h4>더캠프에서도 작성이 가능합니다.</h4>

<a href="/write">
  <button type="button" class="btn btn-primary btn-lg">작성하기</button>
</a>

{% if latest_message_list %}
<ul>
  {% for message in latest_message_list %}
  <li>{{ message.title }} ({{ message.sender }})</li>
  {% endfor %}
</ul>
{% else %}
<p>아직 편지가 없어요 ㅠ</p>
{% endif %}
