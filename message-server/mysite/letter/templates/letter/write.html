{% load static %}

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>

<h1>인편 쓰기</h1>

<a href="/">
  <button type="button" class="btn btn-danger btn-block">돌아가기</button>
</a>

{% if error %}
<p class="error-message">{{ error }}</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  <h5>작성자</h5>

  <textarea class="sender" type="text" name="sender">{{ sender }}</textarea
  ><br />

  <h5>제목</h5>

  <textarea class="title" type="text" name="title">{{ title }}</textarea><br />

  <h5>내용 (1500자 이내)</h5>

  <textarea class="content" type="text" name="content">{{ content }}</textarea
  ><br />

  <input type="submit" value="보내기" class="btn btn-success btn-block" />
</form>
